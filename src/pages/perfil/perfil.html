<ion-header>
    <ion-navbar>
    	<ion-title>Perfil</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>

 <!--

      <span class="infos_name">{{user.name}}</span>

	<div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}"></div>
 	<div id="content">
 		<div id="profile-info">
      		<img id="profile-image" src="../assets/img/profile/profile-2.jpg">
      		<h3 id="profile-name">John</h3>
      		<span id="profile-description">Traveler, geek and animal lover.</span>
      		<div>
      			<button (click)="aa()">Editar Perfil</button>
      		</div>
      		<div class="card-profile_user-stats">
      			<div class="stats-holder">
      				<div class="user-stats">
          				<strong>Following</strong>
          				<span>{{user.following}}</span>
        			</div>
        		<div class="user-stats">
          			<strong>Followers</strong>
          			<span>{{user.followers}}</span>
        		</div>
      		</div>
    	</div>
    </div>

    <div id="posts">
      <ion-card *ngFor="let post of posts">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{user.name}}</h2>
          <p>{{post.date}}</p>
        </ion-item>
        <img [src]="post.postImageUrl" (click)="imageTapped(post)">
        <ion-card-content>
          <p>{{post.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="like(post)">
                <ion-icon name='thumbs-up'></ion-icon>
                {{post.likes}} Likes
              </button>
          </ion-col>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="comment(post)">
                <ion-icon name='text'></ion-icon>
                {{post.comments}} Comments
              </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <p>
              {{post.timestamp}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
