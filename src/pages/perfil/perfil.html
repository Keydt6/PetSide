<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}">
   <button class="icon-change" ion-button>
      <ion-icon name="camera"> EDITAR</ion-icon>
    </button>
  </div>
 	<div id="content">
 		<div id="profile-info">
  		<img id="profile-image" src="../assets/img/profile/perfil.jpg">
  		<h3 id="profile-name">{{fullName}}</h3>
  		<span id="profile-description">{{biography}}</span>
      <br>
      <span id="profile-description">{{websites}}</span>
      <br>
  		<div class="card-profile_user-stats">
  			<div class="stats-holder">
  				<div class="user-stats">
      				<strong>Seguidos</strong>
      				<span>{{following}}</span>
    			</div>
    		  <div class="user-stats">
      			<strong>Seguidores</strong>
      			<span>{{followers}}</span>
    		  </div>
  		  </div>
	   </div>
     <div>
        <button ion-button icon-start round class="color, letra, fondo" tappable (click)="goToEditProfile()">Editar Perfil</button>
      </div>
      <div>
        <button ion-button icon-start round class="color, letra, fondo" tappable (click)="deleteUser()">Eliminar Cuenta</button>
      </div>
    </div>

    <div id="posts">
      <ion-card *ngFor="let post of posts">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{user.name}}</h2>
          <p>{{post.date}}</p>
        </ion-item>
        <img [src]="post.postImageUrl" (click)="imageTapped(post)">
        <ion-card-content>
          <p>{{post.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="like(post)">
                <ion-icon name='thumbs-up'></ion-icon>
                {{post.likes}} Likes
              </button>
          </ion-col>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="comment(post)">
                <ion-icon name='text'></ion-icon>
                {{post.comments}} Comments
              </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <p>
              {{post.timestamp}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
