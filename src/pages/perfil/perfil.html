<script src="node_modules/angular-moment/angular-moment.js"></script>
<script src="node_modules/moment/moment.js"></script>

<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
	<div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}">
   <button class="icon-change, color, letra, fondo" ion-button>
      <ion-icon name="camera"> EDITAR</ion-icon>
    </button>
  </div>
 	<div id="content">
 		<div id="profile-info">
  		<img id="profile-image" src="../assets/img/profile/perfil.jpg">
  		<h3 id="profile-name">{{fullName}}</h3>
  		<span id="profile-description">{{biography}}</span>
      <br>
      <span id="profile-description">{{websites}}</span>
      <br>
  		<div class="card-profile_user-stats">
  			<div class="stats-holder">
  				<div class="user-stats">
      				<strong>Seguidos</strong>
      				<span>{{following}}</span>
    			</div>
    		  <div class="user-stats">
      			<strong>Seguidores</strong>
      			<span>{{followers}}</span>
    		  </div>
  		  </div>
	   </div>
     <div>
        <button ion-button icon-start round class="color, letra, fondo" tappable (click)="goToEditProfile()">Editar Perfil</button>
      </div>
      <div>
        <button ion-button icon-start round class="color, letra, fondo" tappable (click)="deleteUser()">Eliminar Cuenta</button>
      </div>
    </div>

    <!-- posts -->
    <div id="posts">
      <ion-card *ngFor="let post of listPosts">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{post.userId.name + ' ' + post.userId.surname}}</h2>
          <!-- <p>{{post.date}}</p> -->
        </ion-item>
        <!-- <img [src]="post.postImageUrl" (click)="imageTapped(post)"> -->
        <ion-card-content>
          <p>{{post.description}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button class="lc" clear small icon-left (click)="like(post)">
                <ion-icon name='thumbs-up'></ion-icon>
                {{post.likes}} Likes
              </button>
          </ion-col>
          <ion-col>
            <button ion-button class="lc" clear small icon-left (click)="comment(post)">
              <ion-icon name='text'></ion-icon>
              {{post.comments}} Comments
            </button>
          </ion-col>
          <ion-col align-self-center text-center class="lc">
            <span am-time-ago="post.creationDate | amFromUnix">{{post.dateMoment}}</span>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
