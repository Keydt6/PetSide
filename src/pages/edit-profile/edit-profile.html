<ion-header>
  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start class="color"></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre" class="letra"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('name').hasError('required')">Debe indicar su nombre</p>
        <p color="danger" ion-text *ngIf="myForm.get('name').hasError('maxLength')">Maximo 30 caracteres</p>
        <p color="danger" ion-text *ngIf="myForm.get('name').hasError('pattern')"> Solo puedes usar letras</p>
      </ion-item>

      <ion-item>
        <ion-icon name="person" item-start class="color"></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input formControlName="surname" type="text" placeholder="Apellido" class="letra"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('surname').errors && myForm.get('surname').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('surname').hasError('required')">Debe indicar su apellido</p>
        <p color="danger" ion-text *ngIf="myForm.get('surname').hasError('maxLength')">Maximo 30 caracteres</p>
        <p color="danger" ion-text *ngIf="myForm.get('surname').hasError('pattern')"> Solo puedes usar letras</p>
      </ion-item>

      <ion-item>
        <ion-icon name="at" item-start class="color"></ion-icon>
        <ion-label stacked>Sitios Web:</ion-label>
        <ion-input formControlName="websites" type="text" placeholder="..." class="letra"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('websites').errors && myForm.get('websites').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('websites').hasError('maxLength')">Maximo 30 caracteres</p>
      </ion-item>

      <ion-item>
        <ion-icon name="book" item-start class="color"></ion-icon>
        <ion-label stacked>Biograf√≠a:</ion-label>
        <ion-input formControlName="biography" type="text" placeholder="Acerca de mi" class="letra"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('biography').errors && myForm.get('biography').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('biography').hasError('maxLength')">Maximo 60 caracteres</p>
      </ion-item>

      <ion-row radio-group formControlName="gender">
        <ion-col>
          <ion-item>
            <ion-icon name="woman" item-start class="color"></ion-icon>
            <ion-label class="color">Mujer</ion-label>
            <ion-radio value="2" class="letra"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="man" item-start class="color"></ion-icon>
            <ion-label class="color">Hombre</ion-label>
            <ion-radio value="1" class="letra"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item *ngIf="myForm.get('gender').errors && myForm.get('gender').dirty">
         <p color="danger" ion-text *ngIf="myForm.get('gender').hasError('required')">Debe indicar su sexo</p>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block class="color, letra, fondo" type="submit" (click)="saveData()">Guardar cambios</button>
    </div>
  </form>
</ion-content>
