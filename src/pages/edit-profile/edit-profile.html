<ion-header>
  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="profile-info">
    <img id="profile-image" src="../assets/img/profile/profile-2.jpg">
    <div>
      <button>Cambiar imagen</button>
    </div>
  </div>

  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start class="color"></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start class="color"></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input formControlName="lastName" type="text" placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="at" item-start class="color"></ion-icon>
        <ion-label stacked>Sitios Web:</ion-label>
        <ion-input formControlName="sitioweb" type="text" placeholder="..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="book" item-start class="color"></ion-icon>
        <ion-label stacked>Biografía:</ion-label>
        <ion-input formControlName="biografia" type="text" placeholder="Acerca de mi"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start class="color"></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="ejemplo@email.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="card" item-start class="color"></ion-icon>
        <ion-label stacked>Dirección:</ion-label>
        <ion-input formControlName="direccion" type="text" placeholder="De dónde eres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-start class="color"></ion-icon>
        <ion-label stacked>Telefono:</ion-label>
        <ion-input formControlName="telefono" type="text" placeholder="Mi número"></ion-input>
      </ion-item>
      <ion-row radio-group formControlName="sexo">
        <ion-col>
          <ion-item>
            <ion-icon name="woman" item-start class="color"></ion-icon>
            <ion-label class="color">Mujer</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="man" item-start class="color"></ion-icon>
            <ion-label class="color">Hombre</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <div padding>
      <button ion-button block class="color" type="submit" [disabled]="!myForm.valid">Guardar</button>
    </div>
  </form>
</ion-content>
