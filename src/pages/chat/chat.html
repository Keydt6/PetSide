<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChat()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content>
  <div class="list-no-border">
    <!--nearby places-->
    <ion-item *ngFor="let item of places.nearby" tappable (click)="chatBy()">
       <ion-icon class="color" name="contact"></ion-icon>
      <span ion-text class="letra" >{{ item.name }}</span>
    </ion-item>
    <!--recent places
    <ion-item *ngFor="let item of places.recent" tappable (click)="chatBy(item)">
      <ion-icon name="md-time" item-left class="color"></ion-icon>
      <span ion-text class="letra">{{ item.name }}</span>
    </ion-item>-->
  </div>
</ion-content>
