<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="settings" class="color"></ion-icon>
      <span class="letra">Configuraciones</span>
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group class="letra">
    <ion-item-divider class="bold, fondo">Configuraciones de Usuario</ion-item-divider>
    <ion-item >
      <ion-label class="letra" >Lenguaje</ion-label>
      <ion-select [(ngModel)]="language" class="letra" cancelText="Cancel" okText="OK">
        <ion-option value="en-US" selected="true">English (US)</ion-option>
        <ion-option value="en-GB">English</ion-option>
        <ion-option value="es-ES">Spanish</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label class="letra" >Notificaciones?</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <!-- App settings-->
  <ion-item-group class="letra" >
    <ion-item-divider class="bold, fondo">Agregar Configuraciones</ion-item-divider>
    <ion-item>
      <span class="letra" >Limpiar datos privados</span>
    </ion-item>
    <ion-item>
      <ion-label class="letra" >Notificaciones empujadas?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <span class="letra" >Pol√≠tica deprivacidad</span>
    </ion-item>
  </ion-item-group>  

  <!--sign out button-->
  <button ion-button class="letra, fondo" full tappable (click)="logout()">LOG OUT</button>

</ion-content>
