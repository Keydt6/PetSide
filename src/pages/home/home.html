<ion-header>
  <ion-navbar class="letra">
    <ion-title>
      <strong>PET SITE</strong> 
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
    </button>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
        <button ion-button tappable (click)="goToChat()">
            <ion-icon name="chatbubbles"></ion-icon>
        </button>
      <button ion-button tappable (click)="choosePlace('from')">
      <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

//Aquí va el home
<ion-content padding class="transparent-header">
  
  <div>
    <div id="content">
      <div id="posts">
        <div class="pu">
            <div class="pupu" style="width: 70%;
            "> 
              <ion-icon name="paw" class="color"></ion-icon>
              <input class="post" type="textarea" rows="10" name="p" placeholder="Qué estas pensando?">
            </div>
            <div class="pupu" style="width: 10%;
            ">
              <ion-icon name="photos" class="color"></ion-icon>
            </div>
            <div class="pupu" style="width: 20%;
            ">
              <ion-icon class="color"> Publicar</ion-icon>
            </div>
         </div>
      </div>
    </div>
  </div>

  <div id="content">
    <div id="posts">
      <ion-card *ngFor="let post of posts">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{user.name}}</h2>
          <p>{{post.date}}</p>
        </ion-item>
        <img [src]="post.postImageUrl" (click)="imageTapped(post)">
        <ion-card-content>
          <p>{{post.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col col-4>
            <button ion-button class="lc" clear small icon-left (click)="like(post)">
                <ion-icon name='thumbs-up'></ion-icon>
                {{post.likes}} Likes
              </button>
          </ion-col>
          <ion-col col-5>
            <button ion-button no-padding class="lc" clear small icon-left (click)="comment(post)">
                <ion-icon name='text'></ion-icon>
                {{post.comments}} Comments
              </button>
          </ion-col>
          <ion-col col-3 align-self-center text-center>
            <p>
              {{post.timestamp}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
